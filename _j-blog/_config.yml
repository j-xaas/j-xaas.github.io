# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: J's Tech Blog
subtitle: ''
description: 'tech'
keywords: angular, Firebase, AWS, Serverless
author: Junya
language: ja
timezone: 'Asia/Tokyo'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://j-xaas.github.io
root: /
permalink: :category/:title/ # permalink もデフォルトだと年月日が入って長ったらしいので :title や posts/:title に変えていい
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing index.html from permalinks

# Directory
source_dir: source
public_dir: ../ #public ⇒ ../ #これでgenerate実行時にリポジトリ直下に静的ファイルが生成される
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
sitemap:
  path: sitemap.xml
  tag: false
  category: false

# robotstxtの設定
robotstxt:
  useragent: "*"
  disallow:
    - /2020/02/04/About-This-Blog/
    - /archives/
    - /categories/
    - /css/
    - /galley/
    - /images/
    - /js/
    - /tags/
  allow:
  sitemap: /sitemap.xml

# singlepage 足してみる 一旦保留
#single_page:
#  - Privacy-Policy

# hexo-generator-ampで最低限必要なオプションです
# 以下をそのまま追記すると、プラグインが動作します
generator_amp:
  templateDir: amp-template
  assetDistDir: amp-dist
  logo:
    path: sample/sample-logo.png 
    width: 600
    height: 60
  substituteTitleImage:
    path: sample/sample-substituteTitleImage.png
    width: 1024
    height: 800
  warningLog: false

## Themes: https://hexo.io/themes/
theme: icarus

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: 'git'
  repo: git@github.com:j-xaas/j-xaas.github.io.git
  branch: master

# disqus
#disqus_shortname: https-j-xaas-github-io

# feed

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
#  icon: icon.png
